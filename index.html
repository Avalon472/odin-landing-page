<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "header">
        <img id = "logo" alt = "Logo">
        <div class = links>
            <a href = "#main_content">Products</a>
            <p>Testimonials</p>
            <p>Contact Us</p>
        </div>
        
    </div>

    <div id = "banner">
        <div id = "banner_box">
            <div class = info>
                <h1>This website is awesome</h1>
                <p>Here's the subtext</p>
                <button>Click</button>
            </div>
            <img class = display_image alt = "Placeholder text">
        </div>
    </div>

    <div id = "main_content">
        <div id="content_header">
            <h2>Header Here</h2>
        </div>
        <div class = content_body>
            <div class = content>
                <img alt = "Picture 1">
                <p>Description</p>
            </div>
            <div class = content>
                <img alt = "Picture 2">
                <p>Description</p>
            </div>
            <div class = content>
                <img alt = "Picture 3">
                <p>Description</p>
            </div>
            <div class = content>
                <img alt = "Picture 4">
                <p>Description</p>
            </div>
        </div>
    </div>

    <div id = "testimony">
        <p id = "quote">Quote goes here</p>
        <p id = "attribution">-- Rat King</p>
    </div>

    <div id = trademark>
        <p>Copyright &copy </p>
    </div>
</body>
</html>
