<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "header">
        <img id = "logo" src = "./images/rat-icon.png" alt = "Logo">
        <div class = links>
            <a href = "#main_content">Products</a>
            <p>Testimonials</p>
            <p>Contact Us</p>
        </div>
        
    </div>

    <div id = "hero">
        <div id = "hero_box">
            <div class = info>
                <h1>The Rat Nest</h1>
                <p>Here's the subtext</p>
                <button class = "button">Click</button>
            </div>
            <img id = display_image src= "./images/rat-hero.png" alt = "Placeholder text">
        </div>
    </div>

    <div id = "main_content">
        <div id="content_header">
            <h2>Header Here</h2>
        </div>
        <div id = content_body>
            <div class = content>
                <img class = "product" src= "./images/low-quality-rat.webp" alt = "Picture 1">
                <p>Description</p>
            </div>
            <div class = content>
                <img class = "product" src= "./images/funny-evil-rat.jpg" alt = "Picture 2">
                <p>Description</p>
            </div>
            <div class = content>
                <img class = "product" src= "./images/funny-evil-rat.jpg" alt = "Picture 3">
                <p>Description</p>
            </div>
            <div class = content>
                <img class = "product" src= "./images/funny-evil-rat.jpg" alt = "Picture 4">
                <p>Description</p>
            </div>
        </div>
    </div>

    <div id = "testimony">
        <p id = "quote">Quote goes here</p>
        <p id = "attribution">-- Rat King</p>
    </div>

    <div id = "sign_up">
        <p>You should sign up now</p>
        <button class = "button">Sign Up</button>
    </div>

    <div id = trademark>
        <p>Copyright &copy The Rats 2025</p>
    </div>
</body>
</html>
